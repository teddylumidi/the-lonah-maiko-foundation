<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - The Lonah Maiko Foundation">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Page Not Found - The Lonah Maiko Foundation</title>
</head>
<body>
    <header>
        <div class="header-inner container">
            <div class="logo">
                <img src="Images/logo.png" alt="The Lonah Maiko Foundation Logo">
                <span>The Lonah Maiko Foundation</span>
            </div>
            <button class="mobile-menu-toggle" aria-label="Toggle menu" aria-expanded="false">☰</button>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="education.html" class="nav-link">Education</a>
                <a href="health.html" class="nav-link">Health</a>
                <a href="wash.html" class="nav-link">WASH</a>
                <a href="scholarships.html" class="nav-link">Scholarships</a>
                <a href="news.html" class="nav-link">News</a>
                <a href="donate.html" class="nav-link donate-btn">DONATE</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="section container" style="text-align: center; padding: 80px 20px;">
            <h1 style="font-size: 4em; color: var(--primary); margin-bottom: 20px;">404</h1>
            <h2 class="section-title">Page Not Found</h2>
            <p class="section-subtitle">Sorry, the page you're looking for doesn't exist or has been moved.</p>
            <a href="index.html" class="button" style="margin-top: 30px;">Return Home</a>
        </section>
    </main>
    <footer>
        <div class="footer-inner container">
            <div class="footer-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="education.html" class="nav-link">Education</a>
                <a href="health.html" class="nav-link">Health</a>
                <a href="wash.html" class="nav-link">WASH</a>
                <a href="scholarships.html" class="nav-link">Scholarships</a>
                <a href="news.html" class="nav-link">News</a>
                <a href="donate.html" class="nav-link">Donate</a>
            </div>
            <div class="footer-copyright">© 2025 The Lonah Maiko Foundation. All rights reserved.</div>
            <div class="social">
                <a href="https://www.facebook.com/lonahmaiko" title="Facebook" target="_blank" rel="noopener noreferrer" class="social-icon facebook-icon">f</a>
                <a href="https://www.youtube.com/lonahmaiko" title="YouTube" target="_blank" rel="noopener noreferrer" class="social-icon youtube-icon">▶</a>
            </div>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggle = document.querySelector('.mobile-menu-toggle');
            const nav = document.querySelector('.main-nav');

            if (toggle) {
                toggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    nav.classList.toggle('active');
                    toggle.setAttribute('aria-expanded', nav.classList.contains('active'));
                });

                document.addEventListener('click', function(e) {
                    const isClickInside = toggle.contains(e.target) || nav.contains(e.target);
                    if (!isClickInside && nav.classList.contains('active')) {
                        nav.classList.remove('active');
                        toggle.setAttribute('aria-expanded', 'false');
                    }
                });

                const regularLinks = nav.querySelectorAll('.nav-link');
                regularLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        if (window.innerWidth < 768) {
                            nav.classList.remove('active');
                            toggle.setAttribute('aria-expanded', 'false');
                        }
                    });
                });

                window.addEventListener('resize', function() {
                    if (window.innerWidth >= 768) {
                        nav.classList.remove('active');
                        toggle.setAttribute('aria-expanded', 'false');
                    }
                });
            }
        });
    </script>
</body>
</html>
